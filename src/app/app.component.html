<div class="flex flex-col h-screen bg-gray-100">
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center flex-shrink-0">
              <span class="text-xl font-bold">Payment App</span>
            </div>
            <div class="hidden md:flex space-x-4">
              <button (click)="setActiveTab(0)" [ngClass]="{'bg-blue-500 text-white': activeTab === 0, 'text-gray-700 hover:text-gray-900': activeTab !== 0}" class="px-3 py-2 rounded-md text-sm font-medium">Product Selection</button>
              <button (click)="setActiveTab(1)" [ngClass]="{'bg-blue-500 text-white': activeTab === 1, 'text-gray-700 hover:text-gray-900': activeTab !== 1}" class="px-3 py-2 rounded-md text-sm font-medium">Credit Card Form</button>
              <button (click)="setActiveTab(2)" [ngClass]="{'bg-blue-500 text-white': activeTab === 2, 'text-gray-700 hover:text-gray-900': activeTab !== 2}" class="px-3 py-2 rounded-md text-sm font-medium">Review Order</button>
              <button (click)="setActiveTab(3)" [ngClass]="{'bg-blue-500 text-white': activeTab === 3, 'text-gray-700 hover:text-gray-900': activeTab !== 3}" class="px-3 py-2 rounded-md text-sm font-medium">Confirmation</button>
            </div>
          </div>
        </div>
      </nav>

      <div class="flex-1">
        <ng-container [ngSwitch]="activeTab">
          <app-product-selection *ngSwitchCase="0"></app-product-selection>
          <app-credit-card-form *ngSwitchCase="1"></app-credit-card-form>
          <app-review-order *ngSwitchCase="2"></app-review-order>
          <app-confirmation *ngSwitchCase="3"></app-confirmation>
        </ng-container>
      </div>
    </div>
